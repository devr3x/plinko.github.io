<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            align-items: flex-start;
        }

        canvas {
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            background: linear-gradient(to bottom, #000000, #1a1a2e);
        }

        #controls {
            margin: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5));
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        button:disabled {
            background: linear-gradient(45deg, #666, #555);
            cursor: not-allowed;
            transform: none;
        }

        input[type="number"] {
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            padding: 8px;
            color: white;
            width: 80px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
            outline: none;
        }

        .popup {
            position: absolute;
            padding: 15px 25px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-radius: 10px;
            font-weight: bold;
            animation: popupAnim 1s forwards;
            z-index: 100;
        }

        @keyframes popupAnim {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        #stats {
            background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5));
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .ad-space {
            width: 160px;
            height: 600px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .ad-banner {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 728px;
            height: 90px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .ad-label {
            color: rgba(255,255,255,0.5);
            font-size: 12px;
        }

        .close-ad {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }
        .shockwave-100 {
    position: absolute;
    pointer-events: none;
    border-radius: 50%;
    animation: shockwave-100 2s ease-out forwards;
    background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, rgba(255,69,0,0) 70%);
}

.shockwave-25 {
    position: absolute;
    pointer-events: none;
    border-radius: 50%;
    animation: shockwave-25 1.5s ease-out forwards;
    background: radial-gradient(circle, rgba(78,205,196,0.3) 0%, rgba(78,205,196,0) 70%);
}

@keyframes shockwave-100 {
    0% {
        width: 0;
        height: 0;
        opacity: 1;
    }
    100% {
        width: 300px;
        height: 300px;
        opacity: 0;
        margin-left: -150px;
        margin-top: -150px;
    }
}

@keyframes shockwave-25 {
    0% {
        width: 0;
        height: 0;
        opacity: 1;
    }
    100% {
        width: 200px;
        height: 200px;
        opacity: 0;
        margin-left: -100px;
        margin-top: -100px;
    }
}

.jackpot-alert {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(45deg, #FFD700, #FFA500);
    padding: 20px 40px;
    border-radius: 15px;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    animation: jackpotAnim 0.5s ease-out forwards;
    z-index: 1000;
    box-shadow: 0 0 50px rgba(255,215,0,0.5);
}

@keyframes jackpotAnim {
    0% {
        transform: translate(-50%, -50%) scale(0);
    }
    50% {
        transform: translate(-50%, -50%) scale(1.2);
    }
    100% {
        transform: translate(-50%, -50%) scale(1);
    }
    
}
.game-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px;
    touch-action: none;
}

#gameCanvas {
    width: 100%;
    height: auto;
    touch-action: none;
    background: #1a1a1a;
    border-radius: 8px;
}

.controls {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    padding: 15px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    margin-top: 15px;
}

.control-group {
    display: flex;
    align-items: center;
    gap: 10px;
}

input {
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #444;
    background: #2a2a2a;
    color: white;
    width: 100px;
}

#dropBtn {
    padding: 12px 24px;
    font-size: 1.1em;
    background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    transition: transform 0.2s;
}

#dropBtn:hover {
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .controls {
        flex-direction: column;
        align-items: stretch;
    }

    .control-group {
        justify-content: space-between;
    }

    input {
        width: 120px;
    }

    #dropBtn {
        width: 100%;
        padding: 15px;
        font-size: 1.2em;
    }
}

.shockwave-200 {
    position: absolute;
    pointer-events: none;
    border-radius: 50%;
    animation: shockwave-200 2.5s ease-out forwards;
    background: radial-gradient(circle, rgba(255,77,77,0.3) 0%, rgba(255,77,77,0) 70%);
}

@keyframes shockwave-200 {
    0% {
        width: 0;
        height: 0;
        opacity: 1;
    }
    100% {
        width: 400px;
        height: 400px;
        opacity: 0;
        margin-left: -200px;
        margin-top: -200px;
    }
}

    </style>
</head>

    <div id="stats">

        <h2>Balance: $<span id="balance">1000</span></h2>
        <h3>Next Free Money: <span id="timer">60:00</span></h3>
    </div>
    
    <div class="game-container">
        <div id="side-ad-left" class="ad-space">
            <div class="ad-label">Advertisement</div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="side-ad-right" class="ad-space">
            <div class="ad-label">Advertisement</div>
        </div>
    </div>

    <div id="controls">
        <div class="control-group">
            <label>Bet Amount ($):</label>
            <input type="number" id="betAmount" min="20" value="100">
        </div>
        <div class="control-group">
            <label>Balls:</label>
            <input type="number" id="ballCount" min="1" max="50" value="1">
        </div>
        <button id="dropBtn">Drop Balls</button>

    <div id="bottom-banner" class="ad-banner">
        <div class="ad-label">Advertisement</div>
        <button class="close-ad">Ã—</button>

    <script src="game.js"></script>
</body>
</html>
